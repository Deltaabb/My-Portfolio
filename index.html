<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swedish Vocabulary Matching Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Add spreadsheet grid styles */
        .input-grid {
            width: 80%;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .grid-header {
            display: grid;
            grid-template-columns: 50px 1fr 1fr;
            background: #f7f7f7;
            padding: 10px;
            border-bottom: 2px solid #ddd;
        }

        .grid-row {
            display: grid;
            grid-template-columns: 50px 1fr 1fr;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .grid-row:last-child {
            border-bottom: none;
        }

        .row-number {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.9em;
        }

        .grid-input {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            margin: 0 5px;
            font-family: 'Lexend';
            transition: border-color 0.2s;
        }

        .grid-input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .more-rows {
            padding: 10px;
            color: #666;
            font-style: italic;
            border-top: 2px solid #ddd;
        }

        /* Keep existing styles */
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #f7f7ff;
            margin: 0;
            padding: 20px;
        }

        .screen {
            display: none;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .screen.active {
            display: block;
        }

        .timer-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Lexend';
            transition: all 0.2s;
        }

        /* ... (keep all other existing styles) ... */
    </style>
</head>
<body>
    <!-- Input Screen -->
    <div id="inputScreen" class="screen active">
        <h1>Vocabulary Matching Game</h1>
        
        <div class="input-grid">
            <div class="grid-header">
                <div class="row-number"></div>
                <div>English</div>
                <div>Svenska</div>
            </div>
            <div id="gridBody"></div>
            <div class="more-rows">(...)</div>
        </div>

        <div class="timer-controls">
            <button id="decreaseTime">←</button>
            <div id="timeDisplay">⏳ 2:00</div>
            <button id="increaseTime">→</button>
        </div>
        
        <button id="startGame" disabled>Start Game</button>
    </div>

    <!-- Keep existing Game Screen and Results Screen HTML -->

    <script>
        // Initialize grid with 15 rows
        const gridBody = document.getElementById('gridBody');
        let rowCount = 15;

        function createInputRow(index) {
            const row = document.createElement('div');
            row.className = 'grid-row';
            row.innerHTML = `
                <div class="row-number">${index + 1}</div>
                <input class="grid-input english-input" data-row="${index}">
                <input class="grid-input svenska-input" data-row="${index}">
            `;
            return row;
        }

        // Create initial 15 rows
        for (let i = 0; i < 15; i++) {
            gridBody.appendChild(createInputRow(i));
        }

        // Handle paste event
        gridBody.addEventListener('paste', (e) => {
            e.preventDefault();
            const pasteData = e.clipboardData.getData('text').split('\n');
            const rows = Array.from(gridBody.querySelectorAll('.grid-row'));

            pasteData.forEach((rowData, index) => {
                const [english, swedish] = rowData.split('\t').map(d => d.trim());
                
                if (index >= rows.length) {
                    // Add new row if needed
                    const newRow = createInputRow(rows.length);
                    gridBody.appendChild(newRow);
                    rows.push(newRow);
                }

                const inputs = rows[index].querySelectorAll('input');
                inputs[0].value = english || '';
                inputs[1].value = swedish || '';
            });

            // Update row numbers
            Array.from(gridBody.querySelectorAll('.grid-row')).forEach((row, i) => {
                row.querySelector('.row-number').textContent = i + 1;
            });
        });

        // Modified parseInput function
        function parseInput() {
            const rows = Array.from(gridBody.querySelectorAll('.grid-row'));
            gameState.pairs = [];
            gameState.stats.clear();

            rows.forEach(row => {
                const inputs = row.querySelectorAll('input');
                const english = inputs[0].value.trim();
                const swedish = inputs[1].value.trim();

                if (english && swedish) {
                    gameState.pairs.push({ english, swedish });
                    gameState.stats.set(english, { correct: 0, incorrect: 0 });
                }
            });

            if (gameState.pairs.length < 6) {
                alert('Please enter at least 6 valid word pairs');
                return false;
            }

            gameState.availablePairs = [...gameState.pairs];
            return true;
        }

        // Keep all other existing JavaScript code
        // ...
    </script>
</body>
</html>
