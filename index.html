<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swedish-English Match Madness</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lexend', sans-serif;
        }
        body {
            background: #e6e6fa;
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
        }
        h1 {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #000;
        }
        .screen {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            display: none;
        }
        .screen.active {
            display: block;
        }
        .input-grid {
            width: 80%;
            margin: 20px auto;
            border: 1px solid #6060D6;
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }
        .grid-header {
            display: grid;
            grid-template-columns: 50px 1fr 1fr 50px;
            background: #f7f7f7;
            padding: 5px 10px;
            border-bottom: 2px solid #ddd;
        }
        .grid-row {
            display: grid;
            grid-template-columns: 50px 1fr 1fr 50px;
            padding: 5px 10px;
            border-bottom: 1px solid #eee;
        }
        .row-number {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.9em;
        }
        .grid-input {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            margin: 0 5px;
            min-height: 40px;
            font-size: 14px;
        }
        .grid-input:focus {
            outline: none;
            border-color: #6060D6;
        }
        .add-row {
            width: 100%;
            background: #6060D6;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .add-row:hover {
            background: #7a3ca4;
        }
        .timer-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background: #6060D6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            min-height: 48px;
        }
        button:hover {
            background: #7a3ca4;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .delete-btn {
            background: none;
            color: grey;
            font-size: 18px;
            padding: 5px;
            min-height: 0;
            transition: color 0.3s;
        }
        .delete-btn:hover, .delete-btn.active {
            color: #ff4444;
        }
        #error-msg {
            color: #ffaaaa;
            margin-top: 10px;
        }
        #game-screen {
            max-width: 600px;
            margin: 0 auto;
        }
        #progress {
            text-align: center;
            margin-bottom: 10px;
            color: #000;
            font-size: 14px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .card {
            background: white;
            border: 1px solid #6060D6;
            border-radius: 4px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            min-height: 48px;
            transition: all 0.3s ease;
            color: #000;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }
        .card:nth-child(odd) { animation-delay: 0.1s; }
        .card:nth-child(even) { animation-delay: 0.2s; }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .card.selected {
            background: #f0f0ff;
            border: 2px solid #6060D6;
        }
        .card.correct {
            background: #aaffaa;
            color: #000;
        }
        .card.incorrect {
            background: #ffaaaa;
        }
        .card.empty {
            opacity: 0;
            pointer-events: none;
        }
        #pause-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #pause-screen.active {
            display: flex;
        }
        .pause-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #results-screen {
            max-width: 600px;
            margin: 0 auto;
        }
        #stats {
            margin: 20px 0;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }
        .results-table th, .results-table td {
            padding: 5px;
            border: 1px solid #6060D6;
            text-align: center;
        }
        .results-table th {
            background: #f7f7f7;
        }
        .correct {
            color: #006400;
            font-weight: bold;
        }
        .incorrect {
            color: #8B0000;
            font-weight: bold;
        }
        .feedback {
            margin-top: 20px;
            font-size: 14px;
        }
