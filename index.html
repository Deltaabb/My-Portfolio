<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Matching Game</title>
    <style>
        /* Maintain existing styles */
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #f7f7ff;
            margin: 0;
            padding: 20px;
        }

        /* Memory Game Specific Styles */
        #memory_board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 20px auto;
        }

        .memory-card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #e0bbe4 0%, #ffdfd3 100%);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .memory-card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            padding: 10px;
        }

        .card-front {
            background: white;
            transform: rotateY(180deg);
            border-radius: 10px;
        }

        .matched {
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="memory_board"></div>

    <script>
        class MemoryGame {
            constructor() {
                this.pairs = [];
                this.memoryBoard = document.getElementById('memory_board');
                this.selectedCards = [];
                this.matchedPairs = 0;
            }

            initializeGame(inputPairs) {
                this.pairs = this.processPairs(inputPairs);
                this.createBoard();
            }

            processPairs(inputData) {
                // Process input grid data into pairs
                const allPairs = inputData.map(row => ({
                    english: row.english,
                    swedish: row.swedish
                }));
                
                // Duplicate and shuffle pairs
                const gamePairs = [];
                allPairs.slice(0, 8).forEach(pair => {
                    gamePairs.push({...pair, id: Date.now() + Math.random()});
                    gamePairs.push({...pair, id: Date.now() + Math.random()});
                });
                return this.shuffle(gamePairs);
            }

            createBoard() {
                this.memoryBoard.innerHTML = '';
                this.pairs.forEach((pair, index) => {
                    const card = this.createCardElement(pair, index);
                    this.memoryBoard.appendChild(card);
                });
            }

            createCardElement(pair, index) {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.pairId = pair.id;
                card.dataset.index = index;

                const backFace = document.createElement('div');
                backFace.className = 'card-face';
                
                const frontFace = document.createElement('div');
                frontFace.className = 'card-face card-front';
                frontFace.textContent = Math.random() > 0.5 ? pair.english : pair.swedish;

                card.appendChild(backFace);
                card.appendChild(frontFace);
                card.addEventListener('click', () => this.handleCardFlip(card));
                return card;
            }

            handleCardFlip(card) {
                if (this.selectedCards.length === 2 || card.classList.contains('flipped')) return;

                card.classList.add('flipped');
                this.selectedCards.push(card);

                if (this.selectedCards.length === 2) {
                    setTimeout(() => this.checkMatch(), 500);
                }
            }

            checkMatch() {
                const [card1, card2] = this.selectedCards;
                const isMatch = card1.dataset.pairId === card2.dataset.pairId;

                if (isMatch) {
                    this.handleMatch(card1, card2);
                } else {
                    this.resetCards(card1, card2);
                }
            }

            handleMatch(card1, card2) {
                this.matchedPairs++;
                [card1, card2].forEach(card => {
                    card.classList.add('matched');
                    setTimeout(() => this.replaceCard(card), 500);
                });
                this.selectedCards = [];
            }

            replaceCard(oldCard) {
                const newPair = this.getNewPair();
                const newCard = this.createCardElement(newPair, oldCard.dataset.index);
                oldCard.parentNode.replaceChild(newCard, oldCard);
            }

            getNewPair() {
                // Get next pair from input data (implementation needed)
                // This should connect to your input grid data
                return { /* ... */ };
            }

            resetCards(card1, card2) {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    this.selectedCards = [];
                }, 1000);
            }

            shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
        }

        // Initialize game with sample data (connect to your input grid)
        const sampleData = [

            { english: 'house', swedish: 'hus' },
            // Add more pairs from input grid
        ];
        
        const game = new MemoryGame();
        game.initializeGame(sampleData);
    </script>
</body>
</html>
