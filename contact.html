<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Delta</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff6f61;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    a {
      color: #ff6f61;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Contact Section */
    #contact {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Form Styles */
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    /* Button Styles */
    button {
      background: #ff6f61;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    button:active {
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      to {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    /* Social Links */
    .social-links {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
    }

    .social-links a {
      font-size: 1.5rem;
      color: #333;
      transition: transform 0.2s ease;
    }

    .social-links a:hover {
      transform: translateY(-5px);
      color: #ff6f61;
    }

    /* Accessibility Focus States */
    input:focus, textarea:focus, button:focus {
      outline: 2px solid #ff6f61;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <section id="contact">
    <h1>Let’s Chat!</h1>
    <p>I’d love to hear from you! Whether it’s about a project, collaboration, or just to say hi, feel free to reach out.</p>

    <!-- Contact Form -->
    <form id="contact-form" action="#" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required aria-required="true">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required aria-required="true">

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required aria-required="true">

      <label for="message">Message</label>
      <textarea id="message" name="message" required aria-required="true"></textarea>

      <button type="submit">Send Message</button>
    </form>

    <!-- Alternative Contact Methods -->
    <div class="alternative-contact">
      <p>Email me at: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
      <div class="social-links">
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
        <a href="#" aria-label="Behance"><i class="fab fa-behance"></i></a>
      </div>
    </div>
  </section>

  <script>
    // JavaScript for Form Submission
    document.getElementById('contact-form').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent default form submission

      // Basic validation
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        alert('Please fill out all fields.');
        return;
      }

      // Simulate form submission (replace with Netlify or other backend handling)
      alert('Thank you for reaching out! I’ll get back to you soon.');
      document.getElementById('contact-form').reset(); // Clear the form
    });
  </script>

  <!-- Font Awesome for Social Icons -->
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
