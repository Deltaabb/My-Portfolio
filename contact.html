<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delta's UX/UI Portfolio</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <!-- Embedded CSS -->
  <style>
    /* General Styles */
    :root {
      --primary-cta: #FF4F5A;
      --light-bg: #FBF5F3;
      --dark-bg: #121212;
      --light-text: #212121;
      --dark-text: #FAFAFA;
      --transition-speed: 0.3s;
      --pastel-warm-light: #FFE5B4;
      --pastel-warm-dark: #D2B48C;
      --neutral-color: #666;
    }

    body {
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--light-bg);
      color: var(--light-text);
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    h1, h2, h3 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
    }

    p {
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
    }

    a {
      color: var(--light-text);
      text-decoration: none;
    }

    body.dark-mode a {
      color: var(--dark-text);
    }

    /* Navigation Bar */
    nav {
      background-color: var(--primary-cta);
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      font-weight: 700;
    }

    /* Contact Form */
    .contact-form {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .contact-form input,
    .contact-form textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form textarea {
      height: 150px;
    }

    .contact-form button {
      background-color: var(--primary-cta);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>Contact Me</h1>
  <div class="contact-form">
    <form>
      <textarea name="message" placeholder="Your message"></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
