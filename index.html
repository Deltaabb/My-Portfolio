<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swedish Vocabulary Matching Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #f7f7ff;
            margin: 0;
            padding: 20px;
        }

        .screen {
            display: none;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .screen.active {
            display: block;
        }

        textarea {
            width: 80%;
            height: 150px;
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Lexend';
        }

        .timer-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Lexend';
            transition: all 0.2s;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .game-board {
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .column {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 15px;
            width: 300px;
        }

        .slot {
            min-height: 60px;
            position: relative;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .card.selected {
            background: #fff3cd;
            border-color: #ffd700;
            transform: scale(1.05);
        }

        .card.correct {
            animation: correctMatch 0.5s forwards;
        }

        .card.incorrect {
            animation: incorrectMatch 0.3s;
        }

        @keyframes correctMatch {
            to { opacity: 0; transform: scale(0.9); }
        }

        @keyframes incorrectMatch {
            50% { background: #f8d7da; border-color: #dc3545; }
        }

        #resultsTable {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        #resultsTable th, #resultsTable td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        .control-btn {
            padding: 10px 20px;
            background: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Input Screen -->
    <div id="inputScreen" class="screen active">
        <h1>Vocabulary Matching Game</h1>
        <textarea id="wordInput" placeholder="Paste word pairs (e.g., apple	√§pple&#10;house	hus)"></textarea>
        
        <div class="timer-controls">
            <button id="decreaseTime">‚Üê</button>
            <div id="timeDisplay">‚è≥ 2:00</div>
            <button id="increaseTime">‚Üí</button>
        </div>
        
        <button id="startGame" disabled>Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div class="game-header">
            <button id="backButton" class="control-btn">üîô</button>
            <div id="gameTimer">‚è≥ 02:00</div>
            <button id="finishButton" class="control-btn">üîö</button>
        </div>
        
        <div class="game-board">
            <div class="column" id="englishColumn">
                <div class="slot"></div><div class="slot"></div><div class="slot"></div>
                <div class="slot"></div><div class="slot"></div><div class="slot"></div>
            </div>
            <div class="column" id="swedishColumn">
                <div class="slot"></div><div class="slot"></div><div class="slot"></div>
                <div class="slot"></div><div class="slot"></div><div class="slot"></div>
            </div>
        </div>
    </div>

    <!-- Results Screen -->
    <div id="resultsScreen" class="screen">
        <h2>Game Results</h2>
        <div id="scoreSummary">
            <p>Total Correct Matches: üü¢ <span id="totalCorrect">0</span></p>
            <p>Total Mismatches: üî¥ <span id="totalIncorrect">0</span></p>
        </div>
        
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>English Word</th>
                    <th>Swedish Word</th>
                    <th>‚úÖ Correct</th>
                    <th>‚ùå Mismatches</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <div class="result-buttons">
            <button id="replayButton">üîÑ Replay</button>
            <button id="newWordsButton">‚úèÔ∏è New Words</button>
        </div>
    </div>

    <script>
        let gameState = {
            pairs: [],
            slots: {
                english: Array.from(document.querySelectorAll('#englishColumn .slot')),
                swedish: Array.from(document.querySelectorAll('#swedishColumn .slot'))
            },
            activeCards: new Map(),
            selectedCards: [],
            correctMatches: 0,
            incorrectMatches: 0,
            timeLeft: 120,
            timerId: null,
            stats: new Map(),
            availablePairs: []
        };

        // DOM Elements
        const inputScreen = document.getElementById('inputScreen');
        const wordInput = document.getElementById('wordInput');
        const startGameBtn = document.getElementById('startGame');
        const timeDisplay = document.getElementById('timeDisplay');
        const gameTimer = document.getElementById('gameTimer');
        const resultsScreen = document.getElementById('resultsScreen');

        // Event Listeners
        document.getElementById('increaseTime').addEventListener('click', () => adjustTime(1));
        document.getElementById('decreaseTime').addEventListener('click', () => adjustTime(-1));
        document.getElementById('backButton').addEventListener('click', showInputScreen);
        document.getElementById('finishButton').addEventListener('click', endGame);
        document.getElementById('replayButton').addEventListener('click', startGame);
        document.getElementById('newWordsButton').addEventListener('click', showInputScreen);
        wordInput.addEventListener('input', () => {
            startGameBtn.disabled = !wordInput.value.trim();
        });
        startGameBtn.addEventListener('click', startGame);

        function adjustTime(change) {
            let [minutes, seconds] = timeDisplay.textContent.match(/\d+/g).map(Number);
            let totalSeconds = minutes * 60 + seconds + change * 30;
            totalSeconds = Math.max(30, Math.min(totalSeconds, 600));
            const newMinutes = Math.floor(totalSeconds / 60);
            const newSeconds = totalSeconds % 60;
            timeDisplay.textContent = `‚è≥ ${String(newMinutes).padStart(1, '0')}:${String(newSeconds).padStart(2, '0')}`;
            gameState.timeLeft = totalSeconds;
        }

        function startGame() {
            if (!parseInput()) return;
            inputScreen.classList.remove('active');
            gameScreen.classList.add('active');
            resultsScreen.classList.remove('active');
            resetGameState();
            initializeGameBoard();
            startTimer();
        }

        function parseInput() {
            const lines = wordInput.value.trim().split('\n');
            gameState.pairs = [];
            gameState.stats.clear();
            
            for (const line of lines) {
                const [english, swedish] = line.split(/[\t,]/).map(s => s.trim());
                if (english && swedish) {
                    gameState.pairs.push({ english, swedish });
                    gameState.stats.set(english, { correct: 0, incorrect: 0 });
                }
            }
            
            if (gameState.pairs.length < 6) {
                alert('Please enter at least 6 word pairs');
                return false;
            }
            
            gameState.availablePairs = [...gameState.pairs];
            return true;
        }

        function resetGameState() {
            gameState.selectedCards = [];
            gameState.correctMatches = 0;
            gameState.incorrectMatches = 0;
            gameState.activeCards.clear();
            gameState.slots.english.forEach(slot => slot.innerHTML = '');
            gameState.slots.swedish.forEach(slot => slot.innerHTML = '');
        }

        function initializeGameBoard() {
            // Fill English slots
            gameState.slots.english.forEach((slot, index) => {
                const pair = getNextPair();
                if (pair) createCard(pair.english, 'english', slot, pair);
            });

            // Fill Swedish slots with shuffled pairs
            shuffle(gameState.availablePairs);
            gameState.slots.swedish.forEach((slot, index) => {
                const pair = getNextPair();
                if (pair) createCard(pair.swedish, 'swedish', slot, pair);
            });
        }

        function createCard(text, language, slot, pair) {
            const card = document.createElement('div');
            card.className = 'card';
            card.textContent = text;
            card.dataset.id = Date.now() + Math.random();
            card.addEventListener('click', () => handleCardClick(card, language));
            
            gameState.activeCards.set(card.dataset.id, {
                slot,
                pair,
                language
            });
            
            slot.appendChild(card);
            return card;
        }

        function handleCardClick(card, language) {
            if (card.classList.contains('selected')) {
                card.classList.remove('selected');
                gameState.selectedCards = gameState.selectedCards.filter(c => c !== card);
                return;
            }

            // Check for existing selection in same column
            const existing = gameState.selectedCards.find(c => {
                const cardData = gameState.activeCards.get(c.dataset.id);
                return cardData.language === language;
            });

            if (existing) {
                existing.classList.remove('selected');
                gameState.selectedCards = gameState.selectedCards.filter(c => c !== existing);
            }

            card.classList.add('selected');
            gameState.selectedCards.push(card);

            if (gameState.selectedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = gameState.selectedCards;
            const data1 = gameState.activeCards.get(card1.dataset.id);
            const data2 = gameState.activeCards.get(card2.dataset.id);

            if (data1.pair === data2.pair) {
                handleCorrectMatch(card1, card2, data1.pair);
            } else {
                handleIncorrectMatch(card1, card2);
            }
        }

        function handleCorrectMatch(card1, card2, pair) {
            const stats = gameState.stats.get(pair.english);
            stats.correct++;
            gameState.correctMatches++;
            
            card1.classList.add('correct');
            card2.classList.add('correct');

            setTimeout(() => {
                replaceCard(card1);
                replaceCard(card2);
            }, 500);

            gameState.selectedCards = [];
        }

        function handleIncorrectMatch(card1, card2) {
            const englishCard = [card1, card2].find(c => 
                gameState.activeCards.get(c.dataset.id).language === 'english'
            );
            const stats = gameState.stats.get(englishCard.textContent);
            stats.incorrect++;
            gameState.incorrectMatches++;

            card1.classList.add('incorrect');
            card2.classList.add('incorrect');

            setTimeout(() => {
                card1.classList.remove('incorrect', 'selected');
                card2.classList.remove('incorrect', 'selected');
                gameState.selectedCards = [];
            }, 300);
        }

        function replaceCard(oldCard) {
            const oldData = gameState.activeCards.get(oldCard.dataset.id);
            oldData.slot.innerHTML = '';
            gameState.activeCards.delete(oldCard.dataset.id);

            const newPair = getNextPair();
            if (newPair) {
                const text = oldData.language === 'english' ? newPair.english : newPair.swedish;
                createCard(text, oldData.language, oldData.slot, newPair);
            }
        }

        function getNextPair() {
            if (gameState.availablePairs.length === 0) {
                gameState.availablePairs = [...gameState.pairs];
                shuffle(gameState.availablePairs);
            }
            return gameState.availablePairs.pop();
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startTimer() {
            let timeLeft = gameState.timeLeft;
            gameState.timerId = setInterval(() => {
                timeLeft--;
                gameTimer.textContent = `‚è≥ ${String(Math.floor(timeLeft / 60)).padStart(2, '0')}:${String(timeLeft % 60).padStart(2, '0')}`;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            clearInterval(gameState.timerId);
            gameScreen.classList.remove('active');
            resultsScreen.classList.add('active');
            updateResults();
        }

        function updateResults() {
            document.getElementById('totalCorrect').textContent = gameState.correctMatches;
            document.getElementById('totalIncorrect').textContent = gameState.incorrectMatches;
            const tbody = document.querySelector('#resultsTable tbody');
            tbody.innerHTML = '';
            
            gameState.stats.forEach((stats, englishWord) => {
                const pair = gameState.pairs.find(p => p.english === englishWord);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${englishWord}</td>
                    <td>${pair.swedish}</td>
                    <td style="color: darkgreen">${stats.correct}</td>
                    <td style="color: red">${stats.incorrect}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function showInputScreen() {
            inputScreen.classList.add('active');
            gameScreen.classList.remove('active');
            resultsScreen.classList.remove('active');
            clearInterval(gameState.timerId);
        }
    </script>
</body>
</html>
