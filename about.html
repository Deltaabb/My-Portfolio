<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me - Delta's UX/UI Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="nav-placeholder"></header>

  <!-- About Me Content -->
  <section id="about">
    <h1>About Me</h1>
    <p><!-- Your about me content here --></p>
  </section>

  <footer id="footer-placeholder"></footer>

  <script>
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
        updateCurrentPage();
      });

    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });

    function toggleMode() {
      const body = document.body;
      const modeToggle = document.querySelector('.mode-toggle');
      body.classList.toggle('dark-mode');
      modeToggle.textContent = body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
    }

    function updateCurrentPage() {
      const currentPage = window.location.pathname.split('/').pop() || 'index.html';
      const navLinks = document.querySelectorAll('nav ul li a');
      navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPage) {
          link.classList.add('current-page');
        }
      });
    }
  </script>
</body>
</html>
