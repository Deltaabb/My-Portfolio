<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swedish-English Match Madness</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lexend', sans-serif;
        }
        body {
            background: #f7f7ff;
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
        }
        h1 {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .screen {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            display: none;
        }
        .screen.active {
            display: block;
        }
        .input-grid {
            width: 80%;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .grid-header {
            display: grid;
            grid-template-columns: 50px 1fr 1fr 50px;
            background: #f7f7f7;
            padding: 5px 10px;
            border-bottom: 2px solid #ddd;
        }
        .grid-row {
            display: grid;
            grid-template-columns: 50px 1fr 1fr 50px;
            padding: 5px 10px;
            border-bottom: 1px solid #eee;
        }
        .row-number {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.9em;
        }
        .grid-input {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            margin: 0 5px;
            min-height: 40px;
            font-size: 14px;
        }
        .grid-input:focus {
            outline: none;
            border-color: #6060D6;
        }
        .more-rows {
            padding: 5px;
            color: #666;
            font-style: italic;
            border-top: 2px solid #ddd;
        }
        .timer-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background: #6060D6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            min-height: 48px;
        }
        button:hover {
            background: #7a3ca4;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .delete-btn {
            background: #6060D6;
            padding: 5px;
            min-height: 0;
            font-size: 14px;
        }
        .delete-btn:hover {
            background: #7a3ca4;
        }
        #error-msg {
            color: #ffaaaa;
            margin-top: 10px;
        }
        #game-screen {
            max-width: 600px;
            margin: 0 auto;
        }
        #progress {
            text-align: center;
            margin-bottom: 10px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .card {
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            min-height: 48px;
            transition: opacity 0.3s ease, background 0.3s ease;
            opacity: 1;
        }
        .card.selected {
            background: #A8A2FD;
        }
        .card.correct {
            background: #aaffaa;
        }
        .card.incorrect {
            background: #ffaaaa;
        }
        .card.empty {
            opacity: 0;
            pointer-events: none;
        }
        #pause-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #pause-screen.active {
            display: flex;
        }
        .pause-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #results-screen {
            max-width: 600px;
            margin: 0 auto;
        }
        #stats {
            margin: 20px 0;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }
        .results-table th, .results-table td {
            padding: 5px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .results-table th {
            background: #f7f7f7;
        }
        .correct {
            color: #006400;
            font-weight: bold;
        }
        .incorrect {
            color: #8B0000;
            font-weight: bold;
        }
        .feedback {
            margin-top: 20px;
            font-size: 14px;
        }
        @media (max-width: 400px) {
            .grid-row, .game-grid {
                grid-template-columns: 1fr;
            }
            .grid-header {
                display: none;
            }
            .grid-input {
                margin: 5px 0;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="input-screen" class="screen active">
        <h1>Vocabulary Matching Game</h1>
        <div class="input-grid">
            <div class="grid-header">
                <div class="row-number"></div>
                <div>English</div>
                <div>Svenska</div>
                <div></div>
            </div>
            <div id="gridBody"></div>
            <div class="more-rows">(...)</div>
        </div>
        <div class="timer-controls">
            <button id="decreaseTime">←</button>
            <div id="timeDisplay">⏳ 2:00</div>
            <button id="increaseTime">→</button>
        </div>
        <div class="buttons">
            <button onclick="loadSavedList()">Load Saved</button>
            <button onclick="exportList()">Export List</button>
            <button id="startGame" onclick="startGame()" disabled>Start Game</button>
            <button onclick="addRow()">+</button>
        </div>
        <div id="error-msg"></div>
    </div>

    <div id="game-screen" class="screen">
        <h1>Match Madness</h1>
        <div id="progress"></div>
        <div id="game-grid" class="game-grid"></div>
        <div class="buttons">
            <button onclick="pauseGame()">Pause</button>
            <button onclick="endGame()">Finish</button>
        </div>
    </div>

    <div id="pause-screen" class="screen">
        <div class="pause-content">
            <h1>Paused</h1>
            <p id="pause-progress"></p>
            <button onclick="resumeGame()">Resume</button>
        </div>
    </div>

    <div id="results-screen" class="screen">
        <h1>Results</h1>
        <div id="stats"></div>
        <div class="feedback" id="feedback"></div>
        <table class="results-table">
            <thead>
                <tr>
                    <th>English</th>
                    <th>Svenska</th>
                    <th>Correct</th>
                    <th>Incorrect</th>
                </tr>
            </thead>
            <tbody id="results-body"></tbody>
        </table>
        <div class="buttons">
            <button onclick="replayGame()">Replay</button>
            <button onclick="newWords()">New Words</button>
        </div>
    </div>

    <script>
        let wordList = [];
        let gamePairs = [];
        let selectedCards = { english: null, swedish: null };
        let correctCount = 0;
        let incorrectCount = 0;
        let timer;
        let timeLimit = 120; // Default 2 minutes in seconds
        let startTime;
        let timeElapsed = 0;
        let matchData = {};
        let fastestMatch = { pair: null, time: Infinity };

        const gridBody = document.getElementById('gridBody');
        let rowCount = 5;

        function createInputRow(index) {
            const row = document.createElement('div');
            row.className = 'grid-row';
            row.innerHTML = `
                <div class="row-number">${index + 1}</div>
                <input class="grid-input english-input" data-row="${index}" placeholder="English">
                <input class="grid-input svenska-input" data-row="${index}" placeholder="Svenska">
                <button class="delete-btn" onclick="deleteRow(this)">−</button>
            `;
            return row;
        }

        function addRow() {
            gridBody.appendChild(createInputRow(gridBody.children.length));
            updateRowNumbers();
            checkInputValidity();
        }

        function deleteRow(button) {
            button.parentElement.remove();
            updateRowNumbers();
            checkInputValidity();
            saveList();
        }

        for (let i = 0; i < rowCount; i++) {
            gridBody.appendChild(createInputRow(i));
        }

        gridBody.addEventListener('paste', (e) => {
            e.preventDefault();
            const pasteData = e.clipboardData.getData('text').split('\n');
            const rows = Array.from(gridBody.querySelectorAll('.grid-row'));

            pasteData.forEach((rowData, index) => {
                const [english, swedish] = rowData.split('\t').map(d => d.trim());
                if (index >= rows.length) {
                    const newRow = createInputRow(rows.length);
                    gridBody.appendChild(newRow);
                    rows.push(newRow);
                }
                const inputs = rows[index].querySelectorAll('input');
                inputs[0].value = english || '';
                inputs[1].value = swedish || '';
            });

            updateRowNumbers();
            checkInputValidity();
            saveList();
        });

        gridBody.addEventListener('input', () => {
            checkInputValidity();
            saveList();
        });

        function updateRowNumbers() {
            Array.from(gridBody.querySelectorAll('.grid-row')).forEach((row, i) => {
                row.querySelector('.row-number').textContent = i + 1;
                row.querySelectorAll('input').forEach(input => input.dataset.row = i);
            });
        }

        function checkInputValidity() {
            const validPairs = Array.from(gridBody.querySelectorAll('.grid-row'))
                .filter(row => {
                    const inputs = row.querySelectorAll('input');
                    return inputs[0].value.trim() && inputs[1].value.trim();
                }).length;
            document.getElementById('startGame').disabled = validPairs < 5;
        }

        function updateWordList() {
            wordList = Array.from(gridBody.querySelectorAll('.grid-row'))
                .map((row, index) => {
                    const inputs = row.querySelectorAll('input');
                    return { 
                        english: inputs[0].value.trim(), 
                        swedish: inputs[1].value.trim(),
                        rowId: index
                    };
                })
                .filter(pair => pair.english && pair.swedish);
        }

        function saveList() {
            updateWordList();
            localStorage.setItem('vocabList', JSON.stringify(wordList));
        }

        function loadSavedList() {
            const saved = localStorage.getItem('vocabList');
            if (saved) {
                wordList = JSON.parse(saved);
                renderInputGrid();
            }
            checkInputValidity();
        }

        function exportList() {
            updateWordList();
            const text = wordList.map(pair => `${pair.english}\t${pair.swedish}`).join('\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'vocab_list.txt';
            a.click();
        }

        function renderInputGrid() {
            gridBody.innerHTML = '';
            wordList.forEach((pair, i) => {
                const row = document.createElement('div');
                row.className = 'grid-row';
                row.innerHTML = `
                    <div class="row-number">${i + 1}</div>
                    <input class="grid-input english-input" data-row="${i}" value="${pair.english}">
                    <input class="grid-input svenska-input" data-row="${i}" value="${pair.swedish}">
                    <button class="delete-btn" onclick="deleteRow(this)">−</button>
                `;
                gridBody.appendChild(row);
            });
            if (gridBody.children.length < 5) {
                while (gridBody.children.length < 5) {
                    gridBody.appendChild(createInputRow(gridBody.children.length));
                }
            }
        }

        document.getElementById('decreaseTime').addEventListener('click', () => {
            if (timeLimit > 30) {
                timeLimit -= 30;
                updateTimeDisplay();
            }
        });

        document.getElementById('increaseTime').addEventListener('click', () => {
            timeLimit += 30;
            updateTimeDisplay();
        });

        function updateTimeDisplay() {
            const minutes = Math.floor(timeLimit / 60);
            const seconds = timeLimit % 60;
            document.getElementById('timeDisplay').textContent = `⏳ ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        updateTimeDisplay();

        function startGame() {
            updateWordList();
            if (wordList.length < 5) {
                document.getElementById('error-msg').textContent = 'Add at least 5 pairs to start!';
                return;
            }
            gamePairs = shuffle([...wordList]).slice(0, 5);
            correctCount = 0;
            incorrectCount = 0;
            timeElapsed = 0;
            matchData = {};
            fastestMatch = { pair: null, time: Infinity };
            wordList.forEach(pair => {
                matchData[pair.rowId] = { correct: 0, incorrect: 0, times: [] };
            });
