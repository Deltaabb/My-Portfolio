<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Swedish Vocabulary Matching Game</title>
  <!-- Load Lexend font with several weights -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Lexend', sans-serif;
      background-color: #f7f7ff; /* soft pastel background */
      margin: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: #333;
    }
    h1 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
    }
    h2 {
      font-weight: 500;
      margin: 10px 0;
    }
    h3 {
      font-weight: 300;
      margin: 10px 0 5px;
    }
    .hidden {
      display: none;
    }
    
    /* Input Section */
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #a3c4f3; /* pastel blue */
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Game Board */
    #gameBoard {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .column {
      width: 45%;
    }
    .slot {
      height: 50px;   /* fixed height for card slots */
      margin: 5px 0;
      position: relative;
    }
    .card {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: opacity 0.5s ease, background-color 0.5s ease;
      font-size: 16px;
    }
    /* Visual states for cards */
    .card.selected {
      background-color: #fffacd; /* light pastel yellow */
    }
    .card.correct {
      background-color: #c8e6c9; /* pastel green */
    }
    .card.wrong {
      background-color: #ffcdd2; /* pastel red */
    }
    .fade-out {
      opacity: 0;
    }
    
    /* Timer & Results */
    #timer {
      font-size: 24px;
      text-align: center;
      margin-top: 10px;
    }
    #resultsSection {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Swedish Vocabulary Matching Game</h1>

  <!-- Input Section -->
  <div id="inputSection">
    <h2>Enter Your Vocabulary</h2>
    <p>
      Paste your vocabulary data below. Use a tab or comma to separate the English and Swedish words (one pair per line).<br>
      <em>Example:</em><br>
      computer [tab] dator<br>
      dog [tab] hund<br>
      table [tab] bord
    </p>
    <textarea id="vocabInput" placeholder="computer [tab] dator&#10;dog [tab] hund&#10;table [tab] bord"></textarea>
    <br>
    <button id="startButton" disabled>Start Game</button>
  </div>

  <!-- Game Section -->
  <div id="gameSection" class="hidden">
    <div id="timer">02:00</div>
    <div id="gameBoard">
      <div id="englishCards" class="column">
        <h3>English</h3>
      </div>
      <div id="swedishCards" class="column">
        <h3>Swedish</h3>
      </div>
    </div>
  </div>

  <!-- Results Section -->
  <div id="resultsSection" class="hidden">
    <h2>Results</h2>
    <p id="scoreDisplay"></p>
    <div id="mismatchReport"></div>
  </div>

  <script>

      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    /* ---------- Event Listeners ---------- */
    // Enable Start Game button when input exists
    vocabInput.addEventListener('input', () => {
      startButton.disabled = vocabInput.value.trim().length === 0;
    });

    startButton.addEventListener('click', () => {
      parseVocabulary();
      if (vocabularyPairs.length === 0) {
        alert("No valid vocabulary pairs found. Please check your input.");
        return;
      }
      // Reset game state
      remainingPairs = vocabularyPairs.slice();
      currentPairs = [];
      matchedPairsCount = 0;
      mismatchCounts = {};
      selectedCard = null;
      timeLeft = 120;
      
      // Load initial pairs (up to totalSlots)
      loadInitialPairs();
      
      // Setup fixed board slots (each column will have 6 fixed positions)
      initializeBoardSlots();
      
      // Hide input, show game
      inputSection.classList.add('hidden');
      gameSection.classList.remove('hidden');
      resultsSection.classList.add('hidden');
      
      startTimer();
    });
