<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Work - Delta</title>
  <style>
    /* General Styles */
    :root {
      --light-bg: #faf8f0; /* Warm beige with yellow/orange tone */
      --dark-bg: #333;
      --neutral-color: #333;
      --transition-speed: 0.3s;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--light-bg);
      color: var(--neutral-color);
      transition: background var(--transition-speed), color var(--transition-speed);
    }

    body.dark-mode {
      background: var(--dark-bg);
      color: #f9f9f9;
    }

    body.dark-mode .tagline {
      color: #ccc;
    }

    /* Header and Navigation */
    header {
      position: sticky;
      top: 0;
      background-color: var(--light-bg);
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      transition: background-color var(--transition-speed);
    }

    body.dark-mode header {
      background-color: var(--dark-bg);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 2rem;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--neutral-color);
      font-weight: bold;
      padding-bottom: 5px;
      transition: color var(--transition-speed);
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 3px;
      background-color: var(--neutral-color);
      transition: width var(--transition-speed), transform var(--transition-speed);
    }

    nav ul li a:hover::after {
      width: 100%;
      transform: translateY(5px);
    }

    nav ul li a.current-page {
      color: var(--neutral-color);
    }

    body.dark-mode nav ul li a.current-page {
      color: #999;
    }

    .logo {
      font-family: 'Poppins', sans-serif;
      font-size: 1.2rem;
      font-weight: bold;
      padding-left: 1rem;
    }

    .mode-toggle {
      background: transparent;
      border: 2px solid var(--neutral-color);
      color: var(--neutral-color);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: transform var(--transition-speed), border-color var(--transition-speed), color var(--transition-speed);
    }

    body.dark-mode .mode-toggle {
      border-color: #999;
      color: #999;
    }

    .mode-toggle:hover {
      transform: scale(1.1);
    }

    /* Main Content */
    main {
      padding: 2rem 4rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    /* Work Grid */
    .work-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }

    .work-box {
      display: flex;
      align-items: center;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);
      cursor: pointer;
    }

    .work-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .work-box img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      margin-right: 1rem;
    }

    .work-box h2 {
      font-size: 1.2rem;
      margin: 0;
    }

    .work-box p {
      font-size: 0.9rem;
      color: #666;
      margin: 0;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      .work-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav>
      <div class="logo">DA</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="mywork.html" class="current-page">My Work</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <button class="mode-toggle" onclick="toggleMode()">Dark Mode</button>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>My Work</h1>
    <p>Welcome to my designs, click one of the boxes below to check out my work.</p>

    <!-- Work Grid -->
    <div class="work-grid">
      <div class="work-box">
        <img src="Images/My Work/ux-projects.jpg" alt="UX Projects">
        <div>
          <h2>UX Projects</h2>
          <p>See my projects here</p>
        </div>
      </div>
      <div class="work-box" onclick="window.location.href='neonlineartcollection.html'">
        <img src="Images/My Work/neon-line-art.jpg" alt="Neon Line Art Collection">
        <div>
          <h2>Neon Line Art Collection</h2>
          <p>See my artwork</p>
        </div>
      </div>
      <div class="work-box">
        <img src="Images/My Work/logos.jpg" alt="Logos">
        <div>
          <h2>Logos</h2>
          <p>Blah blah</p>
        </div>
      </div>
      <div class="work-box">
        <img src="Images/My Work/other.jpg" alt="Other Designs">
        <div>
          <h2>Other</h2>
          <p>Check out other stuff I've designed</p>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Light/Dark Mode Toggle
    function toggleMode() {
      const body = document.body;
      const modeToggle = document.querySelector('.mode-toggle');
      body.classList.toggle('dark-mode');
      modeToggle.textContent = body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
      localStorage.setItem('dark-mode', body.classList.contains('dark-mode'));
    }

    // Check for saved dark mode preference
    const savedDarkMode = localStorage.getItem('dark-mode') === 'true';
    if (savedDarkMode) {
      document.body.classList.add('dark-mode');
      document.querySelector('.mode-toggle').textContent = 'Light Mode';
    }
  </script>
</body>
</html>
