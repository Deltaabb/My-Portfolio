<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Matching Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lexend', sans-serif;
        }
        body {
            background: #f7f7ff;
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
        }
        h1 {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .input-grid {
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 50px 1fr 1fr 50px;
            gap: 0;
        }
        .grid-header {
            display: contents;
        }
        .grid-row {
            display: contents;
        }
        .row-number {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.9em;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            background: #f7f7f7;
            height: 40px;
        }
        .grid-input {
            border: none;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 8px;
            font-size: 14px;
            width: 100%;
            height: 40px;
            background: white;
        }
        .grid-input:focus {
            outline: none;
            border: 1px solid #6060D6;
        }
        .delete-btn {
            border: none;
            border-bottom: 1px solid #ddd;
            background: #6060D6;
            color: white;
            font-size: 14px;
            cursor: pointer;
            height: 40px;
            width: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .grid-row:last-child .grid-input,
        .grid-row:last-child .row-number,
        .grid-row:last-child .delete-btn {
            border-bottom: none;
        }
        .add-row-btn {
            background: #6060D6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .add-row-btn:hover {
            background: #7a3ca4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vocabulary Matching Game</h1>
        <div class="input-grid" id="inputGrid">
            <div class="grid-header">
                <div class="row-number"></div>
                <div>English</div>
                <div>Svenska</div>
                <div></div>
            </div>
            <div id="gridBody"></div>
        </div>
        <button class="add-row-btn" onclick="addRow()">Add a Row</button>
    </div>

    <script>
        const gridBody = document.getElementById('gridBody');
        const initialRowCount = 5; // Start with 5 empty rows

        // Function to create a new empty row
        function createInputRow(index) {
            const row = document.createElement('div');
            row.className = 'grid-row';
            row.innerHTML = `
                <div class="row-number">${index + 1}</div>
                <input class="grid-input english-input" data-row="${index}" placeholder="English">
                <input class="grid-input svenska-input" data-row="${index}" placeholder="Svenska">
                <button class="delete-btn" onclick="deleteRow(this)">âˆ’</button>
            `;
            return row;
        }

        // Function to add a new row
        function addRow() {
            const newRow = createInputRow(gridBody.children.length);
            gridBody.appendChild(newRow);
            updateRowNumbers();
        }

        // Function to delete a row
        function deleteRow(button) {
            button.parentElement.remove();
            updateRowNumbers();
        }

        // Function to update row numbers
        function updateRowNumbers() {
            Array.from(gridBody.querySelectorAll('.grid-row')).forEach((row, i) => {
                row.querySelector('.row-number').textContent = i + 1;
                row.querySelectorAll('input').forEach(input => input.dataset.row = i);
            });
        }

        // Initialize with 5 empty rows
        for (let i = 0; i < initialRowCount; i++) {
            gridBody.appendChild(createInputRow(i));
        }
    </script>
</body>
</html>
