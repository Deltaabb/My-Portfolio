<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swedish-English Vocabulary Game</title>
    <style>
        /* CSS */
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lexend', sans-serif;
        }

        body {
            background: #f7f7ff;
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
        }

        h1 {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .screen {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* Input Screen */
        .input-grid {
            width: 80%;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .grid-header {
            display: grid;
            grid-template-columns: 50px 1fr 1fr 50px;
