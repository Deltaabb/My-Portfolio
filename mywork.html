<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Work - Delta's Portfolio</title>
  <style>
    /* General Styles */
    :root {
      --dark-bg: #1a1a1a;
      --neutral-color: #ffffff;
      --transition-speed: 0.3s;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--dark-bg); /* Dark mode only */
      color: var(--neutral-color); /* White text for dark mode */
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    /* Navigation Bar */
    header {
      position: sticky;
      top: 0;
      background-color: rgba(26, 26, 26, 0.8); /* Semi-transparent dark background */
      backdrop-filter: blur(10px); /* Blur effect */
      padding: 1rem 2rem;
      z-index: 1000;
      transition: background-color var(--transition-speed);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 2rem;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      text-decoration: none;
      font-weight: bold;
      color: var(--neutral-color); /* White text for dark mode */
      padding-bottom: 5px;
      transition: color var(--transition-speed);
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 3px;
      background-color: var(--neutral-color); /* White underline for dark mode */
      transition: width var(--transition-speed), transform var(--transition-speed);
    }

    nav ul li a:hover::after {
      width: 100%;
      transform: translateY(5px);
    }

    nav ul li a.current-page {
      color: #999; /* Current page indicator for dark mode */
    }

    .logo {
      font-family: 'Poppins', sans-serif;
      font-size: 1.2rem;
      font-weight: bold;
      padding-left: 1rem;
      color: var(--neutral-color); /* White text for dark mode */
      transition: color var(--transition-speed);
    }

    /* Masonry Grid Layout */
    .masonry-grid {
      display: flex;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .masonry-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Consistent Offsets for Each Column */
    .masonry-column:nth-child(1) img:nth-child(odd) {
      margin-top: 50px; /* Offset odd images in the first column */
    }

    .masonry-column:nth-child(2) img:nth-child(even) {
      margin-top: 50px; /* Offset even images in the second column */
    }

    .masonry-column:nth-child(3) img:nth-child(odd) {
      margin-top: 50px; /* Offset odd images in the third column */
    }

    /* Ensure consistent spacing */
    .masonry-column img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);
      cursor: pointer;
    }

    .masonry-column img:hover {
      transform: scale(1.03); /* Subtler hover animation */
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1001;
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .modal .close {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #ffffff;
      font-size: 2rem;
      cursor: pointer;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--dark-bg); /* Dark mode only */
      margin-top: 40px;
    }

    footer a {
      color: var(--neutral-color); /* White text for dark mode */
      text-decoration: none;
      margin: 0 10px;
      transition: color var(--transition-speed);
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav>
      <div class="logo">DA</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="mywork.html" class="current-page">My Work</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="masonry-grid">
      <!-- Column 1 -->
      <div class="masonry-column">
        <img src="Images/My Work/5yearslater.jpg" alt="5 Years Later Project">
        <img src="Images/My Work/gaia.png" alt="Gaia Project">
        <img src="Images/My Work/mungdart.png" alt="Mung Dart Project">
        <img src="Images/My Work/thenetisvast.jpg" alt="The Net is Vast Project">
        <img src="Images/My Work/wantit.png" alt="Want It Project">
      </div>
      <!-- Column 2 -->
      <div class="masonry-column">
        <img src="Images/My Work/electricity.png" alt="Electricity Project">
        <img src="Images/My Work/lostinspace.jpg" alt="Lost in Space Project">
        <img src="Images/My Work/neverletyoufall.jpg" alt="Never Let You Fall Project">
        <img src="Images/My Work/tubopus.png" alt="Tubopus Project">
        <img src="Images/My Work/backtoyou.png" alt="Back to You Project">
      </div>
      <!-- Column 3 -->
      <div class="masonry-column">
        <img src="Images/My Work/fluorescence.png" alt="Fluorescence Project">
        <img src="Images/My Work/freak3000.jpg" alt="Freak 3000 Project">
        <img src="Images/My Work/sulphur.png" alt="Sulphur Project">
        <img src="Images/My Work/tonight.jpg" alt="Tonight Project">
        <img src="Images/My Work/voyager1.png" alt="Voyager 1 Project">
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modal-image" src="" alt="Enlarged Image">
  </div>

  <!-- Footer -->
  <footer>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="contact.html">Contact</a>
    <p>&copy; 2023 Delta. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Modal Functionality
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modal-image');

    document.querySelectorAll('.masonry-grid img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImage.src = img.src;
        modalImage.alt = img.alt;
      });
    });

    function closeModal() {
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
