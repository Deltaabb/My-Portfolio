<!DOCTYPE html>
<html lang="en">
<head>
  <!-- All head content remains exactly the same -->
  <style>
    /* Add these new styles at the end of your existing CSS */
    
    /* Updated header styles for transparency and blur */
    header {
      background-color: transparent !important;
      box-shadow: none;
    }

    header.scrolled {
      background-color: rgba(247, 247, 247, 0.8) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    body.dark-mode header.scrolled {
      background-color: rgba(18, 18, 18, 0.8) !important;
    }

    /* Updated mode toggle styles */
    .mode-toggle {
      border: none;
      background: transparent;
      padding: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .mode-toggle span {
      font-size: 1.2rem;
    }

    /* Make logo clickable */
    .logo {
      cursor: pointer;
    }

    /* Remove social links from footer */
    footer .social-links {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <div class="logo" onclick="window.location.href='#'">DA</div>
      <ul>
        <li><a href="#home" class="current-page">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="mywork.html">My Work</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <button class="mode-toggle" onclick="toggleMode()">
        <span id="mode-icon">ðŸŒ™</span>
        <span id="mode-text">Dark Mode</span>
      </button>
    </nav>
  </header>

  <!-- Rest of your HTML remains exactly the same until the JavaScript section -->

  <!-- Updated JavaScript -->
  <script>
    // Toggle Light/Dark Mode with icon
    function toggleMode() {
      const body = document.body;
      const modeIcon = document.getElementById('mode-icon');
      const modeText = document.getElementById('mode-text');
      
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        modeIcon.textContent = 'â˜€ï¸';
        modeText.textContent = 'Light Mode';
      } else {
        modeIcon.textContent = 'ðŸŒ™';
        modeText.textContent = 'Dark Mode';
      }
    }

    // Header scroll effect
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      if (window.scrollY > 100) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    // Highlight current page in navigation
    const currentPage = window.location.hash || "#home";
    const navLinks = document.querySelectorAll('nav ul li a');
    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('current-page');
      }
    });
  </script>
</body>
</html>
