<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swedish Vocabulary Matching Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Updated CSS with faster animations */
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #f7f7ff;
            margin: 0;
            padding: 20px;
        }

        .screen {
            display: none;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .screen.active {
            display: block;
        }

        textarea {
            width: 80%;
            height: 150px;
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Lexend';
        }

        .timer-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Lexend';
            transition: all 0.2s;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .game-board {
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
        }

        .card {
            background: white;
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 1;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .card.selected {
            background: #fff3cd;
            border-color: #ffd700;
            transform: scale(1.05);
        }

        .card.correct {
            background: #d4edda;
            border-color: #28a745;
            animation: correctMatch 0.5s forwards;
        }

        .card.incorrect {
            animation: incorrectMatch 0.5s forwards;
        }

        @keyframes correctMatch {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        @keyframes incorrectMatch {
            0% { background: #f8d7da; border-color: #dc3545; }
            100% { background: white; border-color: #ddd; }
        }

        #resultsTable {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        #resultsTable th, #resultsTable td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        .control-btn {
            padding: 10px 20px;
            background: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Input Screen -->
    <div id="inputScreen" class="screen active">
        <h1>Vocabulary Matching Game</h1>
        <textarea id="wordInput" placeholder="Paste word pairs here (e.g., apple	√§pple&#10;house	hus)"></textarea>
        
        <div class="timer-controls">
            <button id="decreaseTime">‚Üê</button>
            <div id="timeDisplay">‚è≥ 2:00</div>
            <button id="increaseTime">‚Üí</button>
        </div>
        
        <button id="startGame" disabled>Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div class="game-header">
            <button id="backButton" class="control-btn">üîô</button>
            <div id="gameTimer">‚è≥ 02:00</div>
            <button id="finishButton" class="control-btn">üîö</button>
        </div>
        
        <div class="game-board">
            <div class="column" id="englishColumn"></div>
            <div class="column" id="swedishColumn"></div>
        </div>
    </div>

    <!-- Results Screen -->
    <div id="resultsScreen" class="screen">
        <h2>Game Results</h2>
        <div id="scoreSummary">
            <p>Total Correct Matches: üü¢ <span id="totalCorrect">0</span></p>
            <p>Total Mismatches: üî¥ <span id="totalIncorrect">0</span></p>
        </div>
        
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>English Word</th>
                    <th>Swedish Word</th>
                    <th>‚úÖ Correct</th>
                    <th>‚ùå Mismatches</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <div class="result-buttons">
            <button id="replayButton">üîÑ Replay</button>
            <button id="newWordsButton">‚úèÔ∏è New Words</button>
        </div>
    </div>

    <script>
        let gameState = {
            pairs: [],
            englishWords: [],
            swedishWords: [],
            selectedCards: [],
            correctMatches: 0,
            incorrectMatches: 0,
            timeLeft: 120,
            timerId: null,
            stats: new Map(),
            activePairs: new Set()
        };

        // DOM Elements
        const inputScreen = document.getElementById('inputScreen');
        const wordInput = document.getElementById('wordInput');
        const startGameBtn = document.getElementById('startGame');
        const timeDisplay = document.getElementById('timeDisplay');
        const gameTimer = document.getElementById('gameTimer');
        const englishColumn = document.getElementById('englishColumn');
        const swedishColumn = document.getElementById('swedishColumn');
        const resultsScreen = document.getElementById('resultsScreen');

        // Event Listeners
        document.getElementById('increaseTime').addEventListener('click', () => adjustTime(1));
        document.getElementById('decreaseTime').addEventListener('click', () => adjustTime(-1));
        document.getElementById('backButton').addEventListener('click', showInputScreen);
        document.getElementById('finishButton').addEventListener('click', endGame);
        document.getElementById('replayButton').addEventListener('click', startGame);
        document.getElementById('newWordsButton').addEventListener('click', showInputScreen);
        wordInput.addEventListener('input', () => {
            startGameBtn.disabled = !wordInput.value.trim();
        });
        startGameBtn.addEventListener('click', startGame);

        function adjustTime(change) {
            let [minutes, seconds] = timeDisplay.textContent.match(/\d+/g).map(Number);
            let totalSeconds = minutes * 60 + seconds + change * 30;
            totalSeconds = Math.max(30, Math.min(totalSeconds, 600));
            const newMinutes = Math.floor(totalSeconds / 60);
            const newSeconds = totalSeconds % 60;
            timeDisplay.textContent = `‚è≥ ${String(newMinutes).padStart(1, '0')}:${String(newSeconds).padStart(2, '0')}`;
            gameState.timeLeft = totalSeconds;
        }

        function startGame() {
            if (!parseInput()) return;
            inputScreen.classList.remove('active');
            gameScreen.classList.add('active');
            resultsScreen.classList.remove('active');
            gameState.selectedCards = [];
            gameState.correctMatches = 0;
            gameState.incorrectMatches = 0;
            gameState.activePairs.clear();
            initializeGameBoard();
            startTimer();
        }

        function parseInput() {
            const lines = wordInput.value.trim().split('\n');
            gameState.pairs = [];
            gameState.stats.clear();
            for (const line of lines) {
                const [english, swedish] = line.split(/[\t,]/).map(s => s.trim());
                if (english && swedish) {
                    gameState.pairs.push({ english, swedish });
                    gameState.stats.set(english, { correct: 0, incorrect: 0 });
                }
            }
            if (gameState.pairs.length < 6) {
                alert('Please enter at least 6 word pairs');
                return false;
            }
            return true;
        }

        function initializeGameBoard() {
            englishColumn.innerHTML = '';
            swedishColumn.innerHTML = '';
            const allPairs = [...gameState.pairs];
            while (gameState.activePairs.size < 6 && allPairs.length > 0) {
                const index = Math.floor(Math.random() * allPairs.length);
                const pair = allPairs.splice(index, 1)[0];
                gameState.activePairs.add(pair);
            }
            
            const activePairsArray = [...gameState.activePairs];
            gameState.englishWords = activePairsArray.map(p => p.english);
            gameState.swedishWords = activePairsArray.map(p => p.swedish).sort(() => Math.random() - 0.5);
            
            gameState.englishWords.forEach(word => createCard(word, 'english'));
            gameState.swedishWords.forEach(word => createCard(word, 'swedish'));
        }

        function createCard(word, language) {
            const column = language === 'english' ? englishColumn : swedishColumn;
            const card = document.createElement('div');
            card.className = 'card';
            card.textContent = word;
            card.dataset.language = language;
            card.addEventListener('click', () => handleCardClick(card, language));
            column.appendChild(card);
        }

        function handleCardClick(card, language) {
            if (card.classList.contains('selected')) {
                card.classList.remove('selected');
                gameState.selectedCards = gameState.selectedCards.filter(c => c !== card);
                return;
            }

            // Check if clicking in same column
            const existingSelection = gameState.selectedCards.find(c => c.language === language);
            if (existingSelection) {
                existingSelection.card.classList.remove('selected');
                gameState.selectedCards = gameState.selectedCards.filter(c => c !== existingSelection);
            }

            card.classList.add('selected');
            gameState.selectedCards.push({ card, language });

            if (gameState.selectedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            const [first, second] = gameState.selectedCards;
            const englishWord = first.language === 'english' ? first.card.textContent : second.card.textContent;
            const swedishWord = first.language === 'swedish' ? first.card.textContent : second.card.textContent;
            
            const pair = gameState.pairs.find(p => 
                p.english === englishWord && 
                p.swedish === swedishWord
            );

            pair ? handleCorrectMatch(first.card, second.card, pair) : handleIncorrectMatch(first.card, second.card);
        }

        function handleCorrectMatch(card1, card2, pair) {
            card1.classList.add('correct');
            card2.classList.add('correct');
            
            const stats = gameState.stats.get(pair.english);
            stats.correct++;
            gameState.correctMatches++;
            
            setTimeout(() => {
                card1.remove();
                card2.remove();
                refillColumns();
            }, 500);
            
            gameState.selectedCards = [];
        }

        function handleIncorrectMatch(card1, card2) {
            card1.classList.add('incorrect');
            card2.classList.add('incorrect');
            
            const englishWord = [card1, card2].find(c => c.dataset.language === 'english').textContent;
            const stats = gameState.stats.get(englishWord);
            stats.incorrect++;
            gameState.incorrectMatches++;
            
            setTimeout(() => {
                card1.classList.remove('incorrect');
                card2.classList.remove('incorrect');
                gameState.selectedCards = [];
            }, 300);
        }

        function refillColumns() {
            const visibleCards = {
                english: englishColumn.children.length,
                swedish: swedishColumn.children.length
            };

            // Always maintain at least 4 pairs (8 cards)
            if (visibleCards.english + visibleCards.swedish >= 8) return;

            // Recycle used pairs if needed
            if (gameState.activePairs.size === 0) {
                gameState.activePairs = new Set(gameState.pairs);
            }

            const newPairs = [...gameState.activePairs].sort(() => Math.random() - 0.5);
            const neededPairs = Math.ceil((8 - (visibleCards.english + visibleCards.swedish)) / 2);

            newPairs.slice(0, neededPairs).forEach(pair => {
                if (englishColumn.children.length < 6) {
                    createCard(pair.english, 'english');
                }
                if (swedishColumn.children.length < 6) {
                    createCard(pair.swedish, 'swedish');
                }
                gameState.activePairs.delete(pair);
            });
        }

        function startTimer() {
            let timeLeft = gameState.timeLeft;
            gameState.timerId = setInterval(() => {
                timeLeft--;
                gameTimer.textContent = `‚è≥ ${String(Math.floor(timeLeft / 60)).padStart(2, '0')}:${String(timeLeft % 60).padStart(2, '0')}`;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            clearInterval(gameState.timerId);
            gameScreen.classList.remove('active');
            resultsScreen.classList.add('active');
            document.getElementById('totalCorrect').textContent = gameState.correctMatches;
            document.getElementById('totalIncorrect').textContent = gameState.incorrectMatches;
            const tbody = document.querySelector('#resultsTable tbody');
            tbody.innerHTML = '';
            gameState.stats.forEach((stats, englishWord) => {
                const pair = gameState.pairs.find(p => p.english === englishWord);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${englishWord}</td>
                    <td>${pair.swedish}</td>
                    <td style="color: darkgreen">${stats.correct}</td>
                    <td style="color: red">${stats.incorrect}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function showInputScreen() {
            inputScreen.classList.add('active');
            gameScreen.classList.remove('active');
            resultsScreen.classList.remove('active');
            clearInterval(gameState.timerId);
        }
    </script>
</body>
</html>
